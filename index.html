<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto rename</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div id="side">
            <div id="browse_btn">
                <button type="button">Browse</button>
            </div>
        </div>
    
        <div class="center">
            <form action="#">
                <div id="label">
                    <label for="series">Enter the name of series</label>
                </div>
                <div id="search_bar">
                    <input type="text" id="search", name="series name">
                </div>
            </form>
    
            <div id="instruction">
                <span>P</span><span>lease make sure that the name you enter is correct (spell and cases) as it will be reflected on your files and web search results.</span>
            </div>
    
            <div id="warning">
                <span>*</span><span>wrong name may lead to anomalies</span>
            </div>
            
            <div class="next_btn">
                <button type="button">Next</button>
            </div>
        </div>
    </div>
    
</body>
</html>
